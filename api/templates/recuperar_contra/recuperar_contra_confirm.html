<style>
	.login-page {
		width: 80%;
		padding: 8% 0 0;
		margin: auto;
	}
	.form {
		position: relative;
		z-index: 1;
		background: #FFFFFF;
		max-width: 80%;
		margin: 0 auto 100px;
		padding: 30px;
		text-align: center;
		box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
	}
	.form input {
		font-family: "Roboto", sans-serif;

		background: #ffffff;
		width: 100%;
		border: 3px solid black;
		border-radius: 4px;
		margin: 0 0 15px;
		padding: 15px;
		box-sizing: border-box;
		font-size: 14px;
	}
	.form button {
		font-family: "Roboto", sans-serif;
		text-transform: uppercase;
		outline: 0;
		background: #c6cbec;
		width: 100%;
		border: 0;
		padding: 15px;
		color: #000000;
		font-size: 14px;
		-webkit-transition: all 0.3 ease;
		transition: all 0.3 ease;
		cursor: pointer;
	}



	.form button:hover,.form button:active,.form button:focus {
		background: #a0aadf;
	}
	.form .message {
		margin: 15px 0 0;
		color: #b3b3b3;
		font-size: 14px;
	}

  
</style>

{% if validlink %}

<div class="login-page">
	<div class="form">

		<strong><h1>Nueva contraseña</h1></strong>


		<form class="login-form" method="post" >
			
			{% csrf_token %}


            {{form.new_password1}}

            {% if form.new_password2.errors %}
			<div class="alert alert-danger" role="alert">
				{{form.new_password2.errors}}
			</div>
			{% endif %}
 
            {{form.new_password2}}
            <button>Entrar</button>

		</form>
	</div>
</div>


<script>
	document.getElementById('id_new_password1').placeholder="Nueva contraseña";
	document.getElementById('id_new_password2').placeholder="Confirmar contraseña";

</script>


{% else %}

<h1>Enlace Invalido, ya ha sido utilizado</h1>

{% endif %}
